<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<header>
    <img class="iconoEnc" src="ICONS/icono-code.png" alt="logo de resistencia" class="logo">
    <h1>Encriptador de Memo</h1>
</header>
<main>

    <body>
        <h3 class="informacion">Solo letras minúsculas y sin acento</h3>
        <section>
            <textarea spellcheck="false" class="text-area" cols="30" rows="10"
            placeholder="Ingrese texto aquí"></textarea>
            <div>
            </div>
        </section>
        <section>
            <textarea spellcheck="false" class="mensaje" cols="30" rows="10" placeholder="Texto Encriptado"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <div>
</main>
</body>

<footer>

</html>
